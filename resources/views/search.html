{% extends 'templates/app.html' %}

{% block content %}

<div class="modal fade" id="bibl" tabindex="-1" role="dialog" aria-labelledby="bibl" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Библиография</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">Найдено {{texts|length}}</div>
    <ul class="list-group list-group-flush">
    {% for text in texts %}
      <li class="list-group-item"> 
        <div class="d-none">
          <p> <strong>APA</strong>: {{text.bibl.APA|raw}}</p>
          <p> <strong>MLA</strong>: {{text.bibl.MLA|raw}}</p>
          <p> <strong>ГОСТ</strong>: {{text.bibl.GOST|raw}}</p>
        </div>
        <span class="badge float-right">
          <input type="image" src="https://static.thenounproject.com/png/19278-200.png" width="50" height="50" onclick="displayBibl(this)">
        </span>
        <a href="/show?id={{text.id}}"> {{text.title}} </a> <br>  <h6>{{text.author}}</h6> 
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
