{% extends 'templates/app.html' %}

{% block content %}
<div class="card">
    <div class="card-header">Найдено {{texts|length}}</div>
    <ul class="list-group list-group-flush">
    {% for text in texts %}
        <li class="list-group-item"> <a href="/show?id={{text.id}}"> {{text.title}} </a>  <h6>{{text.author}}</h6> </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
